<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Image Gallery</title>

  <!-- Orbitron font for heading -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  
  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="gallery-heading">Superman and Batman Gallery</h1>

  <div class="gallery-container">
    <div class="gallery">
      <img src="imgs/A.jpg" alt="Image 1" tabindex="0" />
      <img src="imgs/J.jpg" alt="Image 2" tabindex="0" />
      <img src="imgs/C.jpg" alt="Image 3" tabindex="0" />
      <img src="imgs/B.jpg" alt="Image 4" tabindex="0" />
      <img src="imgs/11.jpeg" alt="Image 5" tabindex="0" />
      <img src="imgs/F.png" alt="Image 6" tabindex="0" />
    </div>
  </div>

  <!-- Modal for full-screen image view -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img" />
  </div>

  <!-- Link to JS -->
  <script src="script.js"></script>
</body>
</html>
