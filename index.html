<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Image Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
    <h1 class="gallery-heading">Superman and Batman Gallery</h1>
  <div class="gallery-container">
    <div class="gallery">
      <img src="imgs/A.jpg" alt="Image 1" onclick="openModal(this.src)" />
      <img src="imgs/J.jpg"  alt="Image 2" onclick="openModal(this.src)" />
      <img src="imgs/C.jpg"  alt="Image 3" onclick="openModal(this.src)" />
      <img src="imgs/B.jpg"  alt="Image 4" onclick="openModal(this.src)" />
      <img src="imgs/11.jpeg"  alt="Image 5" onclick="openModal(this.src)" />
      <img src="imgs/F.png"  alt="Image 6" onclick="openModal(this.src)" />
    </div>
  </div>

  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img" />
  </div>

  <script>
    function openModal(src) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-img').src = src;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
